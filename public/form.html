<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    
    <section class="relative w-full min-h-screen bg-slate-100 ">
        <div class="relative p-5 lg:px-20 flex flex-col md:flex-row items-center justify-center"> 
            <form action="#" class="w-full sm::w-1/2 border border-slate-50 bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-2xl pb-3 font-semibold">
                    Form
                </h2>
            <div>
                <div class="flex flex-col mb-3">
                    <label for="name">Name</label>
                    <input type="text" id="name" class="px-3 py-2 bg-slate-400 border border-slate-900 focus:border-slate-900 focus:outline-none focus:bg-slate-500 focus:text-white">
                </div>
                <div class="flex flex-col mb-3">
                    <label for="email">Email</label>
                    <input type="text" id="email" class="px-3 py-2 bg-slate-400 border border-slate-900 focus:border-slate-900 focus:outline-none focus:bg-slate-500 focus:text-white">
                </div>
                <div class="flex flex-col mb-3">
                    <label for="message">Message</label>
                    <textarea rows="4" id="message" class="px-3 py-2 bg-slate-400 border border-slate-900 focus:border-slate-900 focus:outline-none focus:bg-slate-500 focus:text-white">                            
                    </textarea>
                </div>
            </div>

            <div class="w-full pt-3">
                <button type="submit" class="w-full bg-green-400 border-b-2 rounded-md px-4 py-2 transition duration-50 focus:outline-none font-semibold hover:bg-red-500 hover:text-white text-xl cursor-pointer">
                Send
                </button>
            </div>

            </form>
        </div>
    </section>
    
</body>
</html>
